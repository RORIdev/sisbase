name: alpha
on:
  push:
    branches: [ alpha ]
  pull_request:
    branches: [ alpha ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}
    - name : Print build number
      run: echo "Build number is 2.0.0-preview-$BUILD_NUMBER"
    - name: Download latest NuGet (cross-platform)
      uses: NuGet/setup-nuget@v1.0.2
    - name: Add DsharpPlus
      run: nuget sources add -name DSharpPlus -source https://nuget.emzi0767.com/api/v3/index.json
    - name: Install dependencies
      run: nuget restore
    - name: Build & Pack
      run: nuget pack -Version 2.0.0 -Suffix alpha-$BUILD_NUMBER -Build -Prop Configuration=Release
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: "sisbase"
        path: "*.nupkg"